<div class="graph-container">
    <div class="card graph">
        <div class="card-header heading-section">
            <h3>Global Refining Capacity</h3>
        </div>
        <div class="card-body" id="chartdivOP" style="height: 500px; width: 95%;"></div>
    </div>

    <!-- table -->
    <div *ngIf="globalCapacity" class="card config-capacity-container">
        <h4 class="card-header">Configuration capacity table</h4>

        <div class="card-body capacity-table-container">
            <table class="table table-bordered table-success table-striped">
                <tbody>
                    <tr>
                        <th class="card-header">Configuration</th>
                        <td *ngFor="let obj of globalCapacity">{{obj.Configuration}}</td>
                    </tr>
                    <tr>
                        <th class="card-header">capacity</th>
                        <td *ngFor="let obj of globalCapacity">{{obj.CAP}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div class="card mt-3 mb-3">
    <div class="card-header">
        <h4>Composition limits for Assets</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <span>
                    <h6>Select Configuration : </h6>
                </span>
            </div>

            <div class="col-4 d-inline-block">
                <select (change)="selectCongingChangeHandler($event)" class="form-select form-select-sm"
                    aria-label=".form-select-sm example">
                    <option>good</option>
                    <option>good</option>
                    <option>good</option>
                    <option>good</option>
                </select>
            </div>

        </div>
    </div>
</div>
